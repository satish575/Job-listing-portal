{% extends 'adminpanelbase.html' %}
{% block content %}
        <h2>{{message}}</h2>
        <div class="form-container">
            <form action="/addJob/" method="post">
                {% csrf_token %}
                <div class="jobtitle">
                    <label for="title">Job Title</label><br>
                    <input type="text" name="jobtitle" id="">
                </div>
                <div class="jobdescription">
                    <label for="description">Description</label><br>
                    <textarea name="description" id="desc" cols="30" rows="10"></textarea>
                </div>
                <div class="jobrequirement">
                    <label for="requirement">Requirement</label><br>
                   <textarea name="requirement" id="req" cols="30" rows="10"></textarea>
                </div>
                <div class="companyname">
                    <label for="companyname">Company Name</label><br>
                    <input type="text" name="companyname" id="">
                </div>
                <div class="submit">
                    <input type="submit" value="submit" id="submit">
                </div>
            </form>
        </div>
        {% endblock %}
